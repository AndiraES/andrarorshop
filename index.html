    <body>
        <div class="header">

        <!-- Menu -->

            <li class="menu-option" ><a href="index.html">Home</a></li>
            <li class="menu-option" ><a href="products_list.html">Products</a></li>

        <!-- Greetings -->

        <!-- Clothes Models -->
        <div class="container">
            <div class="border-preview">
                <!-- <p>Check Our Product!</p> -->
                
                <div id="carouselExampleCaptions" class="carousel slide image-product">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <!-- Pict 1 -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/Product1.png" class="d-block w-100" alt="Jaket Sweater Pria">
                        <div class="carousel-caption d-none d-md-block">
                          <h5></h5>
                          <p></p>
                        </div>
                      </div>
                      <!-- pict 2 -->
                      <div class="carousel-item">
                        <img src="img/product2.jpg" class="d-block w-100" alt="Jaket Sweater Pria">
                        <div class="carousel-caption d-none d-md-block">
                          <h5></h5>
                          <p></p>
                        </div>
                      </div>
                      <!-- pict 3 -->
                      <div class="carousel-item">
                        <img src="img/product3.png" class="d-block w-100" alt="Jaket Sweater Pria">
                        <div class="carousel-caption d-none d-md-block">
                          <h5></h5>
                          <p></p>
                        </div>
                      </div>
                      <!-- pict 4 -->
                      <div class="carousel-item">
                        <img src="img/product1-2.png" class="d-block w-100" alt="Jaket Sweater Pria">
                        <div class="carousel-caption d-none d-md-block">
                          <h5></h5>
                          <p></p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                
            </div>
        </div>
